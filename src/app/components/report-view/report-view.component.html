<div class="form-horizontal main-container">
  <div class="row">
    <label class="control-label col-md-1" for="businessId">BIN:</label>
    <div class="col-md-2">
      <!-- <input type="text" pattern="^(?=.*?[1-9])[0-9()-]+$" class="form-control" id="businessId" [(ngModel)]="user.businessId" name="businessId"
					 #businessId="ngModel" maxlength="4" minlength="4" (focusout)="fetchBin(user.businessId)" required> -->
      <input type="text" class="form-control" OnlyNumber="true" name="bin" maxlength="4" minlength="4" required>
      <!-- <div *ngIf="businessId.invalid && (businessId.dirty || businessId.touched)">
						<div *ngIf="businessId.errors.minlength || businessId.errors.pattern" class="text-danger errtext">
							Invalid Value
						</div>
					</div> -->

    </div>
    <label class="control-label col-md-2" for="cbid">Project:</label>
    <p-autoComplete [size]="30"
      [minLength]="1" placeholder="Enter MSO" [dropdown]="true" class="col-xs-2">
      <ng-template let-project pTemplate="item">
        <div class="ui-helper-clearfix">
          <div>{{project}}</div>
        </div>
      </ng-template>
    </p-autoComplete>
    <!-- <div class="col-md-3">
				
					<div *ngIf="icabin.invalid && (icabin.dirty || icabin.touched)">
						<div *ngIf="icabin.errors.minlength || icabin.errors.pattern" class="text-danger errtext">
							Invalid Value
						</div>
					</div>
				</div> -->
  </div>
  <div class="row">
    <label class="control-label col-md-1" for="mso">MSO:</label>
    <div class="col-md-2">
      <select class="form-control fix-overlap" id="mbrState" required name="mso" required>
        <option value="default">Select</option>
        <option value="01">aa</option>
        <option value="02">bb</option>
        <option value="03">cc</option>
        <option value="04">dd</option>
      </select>
    </div>
    <label class="control-label col-md-2">Criteria Level:</label>
    <div class="col-xs-2">
      <select class="form-control fix-overlap" name="criteria" required>
        <option value="default">Select State</option>
        <option value="01">aa</option>
        <option value="02">bb</option>
        <option value="03">cc</option>
        <option value="04">dd</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary pull-right marginRight15">Retrieve</button>
  </div>
  <div class="accordionStyle">

        <div class="row">

          <span class="col-md-5"></span>
        </div>
        <div class="row">
          <label class="control-label col-md-2" for="bid">Address:</label>
          <span class="col-md-5"></span>
        </div>
        <div class="row">
          <label class="control-label col-md-2" for="bid">City:</label>
          <span class="col-md-5"></span>
          <label class="control-label col-md-2" for="bid">State:</label>
          <span class="col-md-5"></span>
          <label class="control-label col-md-1" for="bid">ZIP+4:</label>
          <span class="col-md-5"></span>
        </div>
        <div class="row">
          <label class="control-label col-md-2" for="pmBoPhone">Phone:</label>
          <span class="col-md-5"></span>
          <label class="control-label col-md-2" for="pmBoFax">Fax:</label>
          <span class="col-md-5"></span>
        </div>
        <div class="row">
